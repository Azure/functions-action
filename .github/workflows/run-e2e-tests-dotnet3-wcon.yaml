name: RUN_E2E_TESTS_DOTNET3_WCON
on:
  push:
    branches:
      - master
      - dev
      - releases/*
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'

env:
  AZURE_FUNCTIONAPP_NAME: gae-fa-dotnet3-wcon
  AZURE_FUNCTIONAPP_PACKAGE_PATH: './tests/e2e/dotnet3'
  DOTNET_VERSION: '3.1.403'

jobs:
  run:
    name: Run E2E Tests
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set Node.js 12.x for GitHub Action
      uses: actions/setup-node@v1
      with:
        node-version: 12.x

    - name: Run Npm Install for GitHub Action
      run: npm install

    - name: Build GitHub Action
      run: npm run build

    - name: E2E Setup DotNet ${{ env.DOTNET_VERSION }} Environment
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: E2E Resolve Project Dependencies Using Dotnet
      shell: pwsh
      run: |
        pushd '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
        dotnet build --configuration Release --output ./output
        echo "$env:GITHUB_SHA" > ./output/sha.txt
        popd

    - name: E2E Run Azure Functions Action
      uses: ./
      id: fa
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        package: '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output'
        publish-profile: ${{ secrets.GAE_FA_DOTNET3_WCON }}

    - name: E2E Check HttpTrigger Result
      shell: pwsh
      run: |
        $i = 0
        while ($i -lt 10) {
          sleep 10
          $RESPONSE = $(curl "${{ steps.fa.outputs.app-url }}/api/HttpTrigger")
          $RESULT = ($RESPONSE -eq "$env:GITHUB_SHA")
          if ($RESULT) {
            exit 0
          }
          $i = $i + 1
        }
        exit 1